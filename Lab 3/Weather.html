<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="./Weather.css">
    
</head>
<body>
    <div class="container">
        <header>
            <input type="text" name="city" id="search-city" 
            class="search-box" placeholder="search for a city..">
        </header>
        <main>
            <section class="Location">
                <div class="city">Pune, India</div>
                <div class="date">Sunday 8 October 2023</div>
            </section>
            <section class="current">
                <div class="temp">28°c </div>
                <div class="weather">Haze</div>
                <div class="hi-low">28°c / 28°c </div>
            </section>
        </main>
    </div>
    <script src="./Weather.js"></script>
</body>
</html>
